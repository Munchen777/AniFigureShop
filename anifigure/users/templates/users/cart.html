<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}

{% include 'header.html' %}


<h1 class="text-2xl font-bold bg-black text-gray-800 mb-4">Your Cart Items</h1>

    <ul class="divide-y divide-gray-300">
        {% for item in cart_items %}
            <li class="flex justify-between items-center py-2">
                <span class="text-gray-800">{{ item.quantity }} x {{ item.product.name }}</span>
            </li>
        {% empty %}
            <li class="text-gray-500">Your cart is empty</li>
        {% endfor %}
    </ul>

{% include 'footer.html' %}
{% endblock %}
